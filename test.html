<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>History</title>
        <link rel='stylesheet' href='history.css'/>
<!--        <link rel='stylesheet' href='style.css'/>-->
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script><!--dragging capabilities-->
        <!--It's better that we do an internal script. Please keep it that way.-->
        <script src='script.js'></script>
    </head>
    <body>
        <div id='side-nav'>
            <ul>
                <li class='nav-item' id='history-link'>
                    <button id="history"><b>History</b></button>
                </li>
                <li class='nav-item'>
                    <button id="extensions">Extensions</button>
                </li>
                <li class='nav-item'>
                  <button id="settings">Settings</button>
                </li>
            </ul>
            <ul>
                <li class='nav-item'>
                    <button id='about'>About</button>
                </li>
                <li class='nav-item'>
                    <button id='credits'>Credits</button>
                </li>
            </ul>
        </div>
        <div id='main'>
            <div class='top-nav'>
                <form>
                    <img src='icons/search.svg' id='search-icon'/>
                    <input id='search' type='search' placeholder='search'/>
                </form>
                <button class='currTab tab'>Visited</button>
                <button class='tab'>Analytics</button>
                <button class='tab'>Search</button>
                <button id='clearHistory'>Delete History</button>
            </div>
            <div class='slider-track'>
                <div class='slider' draggable="true">
                    <img src='icons/more.svg' class='slider-icon'/>
                </div>
            </div>
        </div>
    </body>
</html>
